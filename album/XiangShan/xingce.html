    <style type="text/css" id="mycss">
        @charset "utf-8";
        body {
            background-color: #F5F3F3;
            text-align: center;
        }

        h1 {
            text-align: center;
            font-size: 18px;
        }
        .container {
            vertical-align: middle;
            text-align: center;
            background: #FFF;
            margin: 0px auto;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            box-shadow: 6px 4px 5px hsla(0,0%,59%,.2);
            -webkit-box-shadow: 6px 4px 5px hsla(0,0%,59%,.2);
        }
            .container img {
                background: #FFF;
                display: block;
                margin: 0px auto;
                /*width: 912px;
                height: 684px;*/
                padding: 10px;
                float: left;
                -webkit-transition: 0.7s;
                -moz-transition: 0.7s;
                -o-transition: 0.7s;
            }

        .zoom {
            position: absolute;
            -moz-transform: translate(-150px,-120px);
            -webkit-transform: scale(1.1) translate(-150px,-120px) skew(15deg,-30deg);
            -ms-transform: scale(1.1) translate(-150px,-120px) skew(15deg,-30deg);
            -o-transform: scale(1.1) translate(-150px,-120px) skew(15deg,-30deg);
        }

        .name {
            background: #FFF;
            width: 220px;
            height: 30px;
            margin: 15px auto;
            cursor: pointer;
            box-shadow: 2px 2px 5px #969696; /*opera或ie9*/
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
        }

            .name p {
                font: bold 24px Verdana, Geneva, sans-serif;
                text-align: center;
                line-height: 30px;
                color: #FFF;
                background: #FAA;
                -webkit-border-radius: 20px;
                -moz-border-radius: 20px;
                border-radius: 20px;
            }
    </style>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
$(function(){   
		  
	var interval;
	$(".container img").click(function cover() {

	    $(this).addClass("zoom").fadeOut(700, append);

	    function append() {
	        x = document.getElementById("div1");
	        x.style.width = $(".container").children("img")[1].width + 18 + "px"
			$(this).removeClass("zoom").appendTo(".container").show();
			var name = $(".container").children("img").first().attr("alt");
			$(".name p").text("这是第 " + name + "张图片");
			//x = document.getElementById("div1");
			//x.style.width = $(".container").children("img").first()[0].width + 18 + "px"
			}

	  
	})
	
	function auto() {
			var play = $(".container").children("img").first();
			play.addClass("zoom").fadeOut(700, append);
			function append() {
			    x = document.getElementById("div1");
			    x.style.width = $(".container").children("img")[1].width + 18 + "px"
			$(this).removeClass("zoom").appendTo(".container").show();
			var name = $(this).parent().children("img").first().attr("alt");
			$(".name p").text("这是第 " + name + "张图片");
			//x = document.getElementById("div1");
			//x.style.width = $(".container").children("img").first()[0].width + 18 + "px"
			}
			interval = setTimeout(auto,1000000);
	}
	
	$(".container img").hover(function(){
			stopPlay();
	},function(){
			interval = setTimeout(auto,1000000);
	})
	
	function stopPlay(){
		clearTimeout(interval)
	}

					
})
</script>
